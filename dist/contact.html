<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Serif+Display|Reem+Kufi&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Michael Doe | Portfolio Project</title>
  </head>
  <body>
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img id="logo" src="img/logo.png" alt="Logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="contact-a" class="py-3 text-center">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sed id quasi
          doloremque nulla!
        </p>
        <form>
          <div class="text-fields">
            <input
              type="text"
              class="text-input text-name"
              placeholder="Name"
            />
            <input
              type="email"
              class="text-input text-email"
              placeholder="Email"
            />
            <input
              type="text"
              class="text-input text-subject"
              placeholder="Subject"
            />
            <textarea
              class="text-input text-message"
              placeholder="Your Message"
            ></textarea>
          </div>
        </form>
        <button type="submit" class="btn-green">Submit</button>
      </div>
    </section>

    <section id="contact-b" class="py-3 text-center bg-green">
      <div class="container">
        <div class="contact-grid">
          <div>
            <i class="fas fa-envelope fa-3x"></i>
            <h3>Email</h3>
            <p class="lead">info@something.com</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-3x"></i>
            <h3>Email</h3>
            <p class="lead">23 Main St. Nothingham MA 56009</p>
          </div>
          <div>
            <i class="fas fa-phone fa-3x"></i>
            <h3>Phone</h3>
            <p class="lead">(555) 555-5555</p>
          </div>
        </div>
      </div>
    </section>

    <section id="contact-c" class="py-4 text-center bg-steel">
      <div class="container">
        <h1>
          <span
            class="txt-type"
            data-wait="3000"
            data-words='["Lets start our next project"]'
          ></span>
        </h1>
      </div>
    </section>

    <footer id="footer-main">
      <div class="container footer-content py-1">
        <p>&copy; 2020 | All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>

    <script src="js/typewriter.js"></script>
  </body>
</html>
